<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/GlobalStyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/HeaderStyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/SignupStyles.css') }}">
    <style>
        body {
            background-color: var(--page-bg);
        }
        .signin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .signin-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form-group input {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-gray);
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .signin-btn {
            background-color: var(--primary-green);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .signin-btn:hover {
            background-color: #1a4534;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="https://placehold.co/150x150" alt="Logo" class="logo">
        <h1 class="page-title">Please Sign In to Access Your Account</h1>
    </header>

    <nav class="nav-bar">
        <a href="{{ url_for('signup') }}" class="nav-item">Create Account</a>
        <a href="#" class="nav-item">Forgot Password</a>
    </nav>

    <main class="signin-container">
        <div class="signin-content">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="signin-btn">Sign In</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
