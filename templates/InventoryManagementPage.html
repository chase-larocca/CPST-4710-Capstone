<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/GlobalStyles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/HeaderStyles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/InventoryManagementStyles.css') }}">
</head>
<body>

  <div class="page-header">
    <img src="{{ url_for('static', filename='images/SouthBalanceLogo.png') }}" alt="South Balance Logo" class="logo" />
    <h1 class="page-title">South Balance Inventory Management</h1>
  </div>

  <div class="nav-bar">
    <a class="nav-item" href="/inventory" id="inventory-link">Inventory Overview</a>
    <a class="nav-item" href="/order-management" id="order-management-link">Order Management</a>
    <a class="nav-item" href="/user-management" id="user-management-link">User Management</a>
    <a class="nav-item" href="/account" id="account-link">My Account</a>
    <a class="nav-item" href="/" id="logout-link">Log Out</a>
  </div>
  

  <main class="inventory-container">

    <div class="add-item-container">
      <button id="addItemBtn" class="add-item-btn">Add Item</button>
    </div>
  
    <div class="inventory-table-wrapper">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>SKU</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Supplier</th>
            <th>Price</th>
            <th>Quantity in Stock</th>
            <th>Restock Threshold</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="inventory-body">
          <!-- Populated by JS -->
        </tbody>

      </table>
    </div>
  </main>

  <!-- Modal Placeholder -->
  <div id="editModal" style="display: none;"></div>

  <div id="addItemModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button close-add">&times;</span>

      <h2>Add New Inventory Item</h2>
    
      <div class="modal-grid">
        <div>
          <label for="add-sku">SKU:</label>
          <input type="text" id="add-sku" placeholder="e.g., BUB-40OZ-BLK">
        </div>
    
        <div>
          <label for="add-itemName">Item Name:</label>
          <input type="text" id="add-itemName" placeholder="Product Name">
        </div>
    
        <div class="full-width">
          <label for="add-description">Description:</label>
          <textarea id="add-description" placeholder="Enter product description"></textarea>
        </div>
    
        <div>
          <label for="add-supplier">Supplier:</label>
          <input type="text" id="add-supplier" placeholder="Supplier Name">
        </div>
    
        <div>
          <label for="add-price">Price:</label>
          <input type="number" id="add-price" step="0.01" placeholder="0.00">
        </div>
    
        <div>
          <label for="add-quantity">Quantity in Stock:</label>
          <input type="number" id="add-quantity" placeholder="0">
        </div>
    
        <div>
          <label for="add-threshold">Restock Threshold:</label>
          <input type="number" id="add-threshold" placeholder="0">
        </div>
      </div>
    
      <button id="submitNewItemBtn">Add Item</button>

    </div>
    
  </div>
  
  

  <!-- JavaScript (must go at the end and use defer or load last) -->
  <script src="{{ url_for('static', filename='js/inventory.js') }}" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname;
  
      if (path.startsWith('/inventory')) {
        document.getElementById('inventory-link')?.classList.add('active');
      } else if (path.startsWith('/order-management')) {
        document.getElementById('order-management-link')?.classList.add('active');
      } else if (path.startsWith('/account')) {
        document.getElementById('account-link')?.classList.add('active');
      }
    });
  </script>
  
</body>
</html>
