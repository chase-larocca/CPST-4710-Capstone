<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/GlobalStyles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/ProductPageStyles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/HeaderStyles.css') }}">

</head>

<body>


  <div class="page-header">
    <img src="{{ url_for('static', filename='images/SouthBalanceLogo.png') }}" alt="South Balance Logo" class="logo" />
    <h1 class="page-title">Products</h1>
  </div>

 
  <div class="nav-bar">
    <a class="nav-item" href="/product">Products Page</a>
    <a class="nav-item" href="/cart">Cart</a>
    <a class="nav-item" href="/order-status">Order Status</a>
    <a class="nav-item" href="/account">My Account</a>
    <a class="nav-item" href="/">Log Out</a>
  </div>


  <div class="main-content">
    
    <div class="customization-info">
      <h2>Military Branch Customizations</h2>
      <p>Customizations: A $5 charge for each item with a military branch customization and a $2 charge for each item with a patriotic customization will be added at checkout</p>
    </div>
    

  
    <div class="military-icons">
      <img src="https://placehold.co/60x60?text=AF" alt="Air Force" />
      <img src="https://placehold.co/60x60?text=Marines" alt="Marines" />
      <img src="https://placehold.co/60x60?text=Army" alt="Army" />
      <img src="https://placehold.co/60x60?text=Coast+Guard" alt="Coast Guard" />
      <img src="https://placehold.co/60x60?text=Space+Force" alt="Space Force" />
      <img src="https://placehold.co/60x60?text=Nat+Guard" alt="National Guard" />
      <img src="https://placehold.co/60x60?text=Navy" alt="Navy" />
      <img src="https://placehold.co/60x60?text=Patriotic" alt="Patriotic" />
    </div>

    
    <div class="product-grid">
    </div>

  </div>

  <!--JS -->

<script src="{{ url_for('static', filename='js/products.js') }}"></script>

</body>
</html>
