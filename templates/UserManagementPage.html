<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/InventoryManagementStyles.css') }}">
</head>
<body>

  <div class="page-header">
    <img src="{{ url_for('static', filename='images/SouthBalanceLogo.png') }}" alt="South Balance Logo" class="logo" />
    <h1 class="page-title">South Balance User Management</h1>
  </div>

  {% include '/navbar.html' %}

  <main class="inventory-container">

    <div class="add-user-wrapper">
      <button id="addUserBtn" class="add-user-btn">Add User</button>
    </div>

    <div class="inventory-table-wrapper">

      <table class="inventory-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th></th> <!-- Button Column -->
          </tr>
        </thead>
        <tbody id="user-management-body">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for editing users -->
  <div id="editUserModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-edit-user" style="float:right;cursor:pointer;">&times;</span>
  
      <form class="modal-grid-two-col" id="editUserForm" style="width: 100%;">
        <h2 style="grid-column: 1 / -1; text-align: center;">Edit User</h2>
      
        <div>
          <label for="edit-firstname">First Name:</label>
          <input type="text" id="edit-firstname" required />
        </div>
        <div>
          <label for="edit-lastname">Last Name:</label>
          <input type="text" id="edit-lastname" required />
        </div>
        <div>
          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" required />
        </div>
        <div>
          <label for="edit-username">Username:</label>
          <input type="text" id="edit-username" required />
        </div>
        <div>
          <label for="edit-role">Role:</label>
          <select id="edit-role" required>
            <option>Employee</option>
            <option>Customer</option>
            <option>Admin</option>
          </select>
        </div>
      
        <div></div> <!-- filler for grid balance -->
        <input type="hidden" id="edit-userid" />
      
        <div style="grid-column: 1 / -1; text-align: right; margin-top: 10px;">
          <button type="submit" id="submitEditUserBtn" class="green-button">Update User</button>
        </div>
      </form>
      
      
    </div>
  </div>
  

  <div id="addUserModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-add-user" style="float:right;cursor:pointer;">&times;</span>
  
      <form class="modal-grid-two-col" id="addUserForm" style="width: 100%;">
        <h2 style="grid-column: 1 / -1; text-align: center; margin-top: 0; margin-bottom: 16px;">
          Add New User
        </h2>

        <div>
          <label for="new-firstname">First Name:</label>
          <input type="text" id="new-firstname" required>
        </div>
        <div>
          <label for="new-lastname">Last Name:</label>
          <input type="text" id="new-lastname" required>
        </div>
        <div>
          <label for="new-email">Email:</label>
          <input type="email" id="new-email" required>
        </div>
        <div>
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" required>
        </div>
        <div>
          <label for="new-password">Password:</label>
          <input type="password" id="new-password" required>
        </div>
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" required>
        </div>
        <div>
          <label for="new-role">Role:</label>
          <select id="new-role" required>
            <option>Employee</option>
            <option>Customer</option>
            <option>Admin</option>
          </select>
        </div>
  
        <!-- Add empty div to keep grid aligned -->
        <div></div>
  
        <!-- Full width submit button row -->
        <div style="grid-column: 1 / -1; text-align: right; margin-top: 10px;">
          <button type="submit" id="submitNewUserBtn" class="green-button">Create User</button>
        </div>
      </form>
    </div>
  </div>
  
  




  <script src="{{ url_for('static', filename='js/usermanagement.js') }}" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname;
      if (path.startsWith('/inventory')) {
        document.getElementById('inventory-link')?.classList.add('active');
      } else if (path.startsWith('/order-management')) {
        document.getElementById('order-management-link')?.classList.add('active');
      } else if (path.startsWith('/user-management')) {
        document.getElementById('user-management-link')?.classList.add('active');
      } else if (path.startsWith('/account')) {
        document.getElementById('account-link')?.classList.add('active');
      }
    });
  </script>

  <!-- Toast Container -->
  <div id="toast" class="toast hidden"></div>

</body>
</html>
