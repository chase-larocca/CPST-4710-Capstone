<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Balance - Welcome</title>
    <link rel="stylesheet" href="styles/GlobalStyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .logo {
            width: 150px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .buttons {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            background-color: #2c5e4f;
            color: white;
            font-size: 20px;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .button:hover {
            background-color: #1a4534;
        }
    </style>
</head>
<body>
    <header class="container">
        <img src="assets/logo.png" alt="South Balance Logo" class="logo">
        <h1>Welcome to</h1>
        <h2 style="font-family: cursive;">South Balance</h2>
        <div class="buttons">
            <button class="button" onclick="window.location.href='/login'">Login</button>
            <button class="button" onclick="window.location.href='/signup'">Create Account</button>
        </div>
    </header>

    <main class="container">
        <h2>About Us</h2>
        <p>We provide quality themed water bottles and yoga mats. At South Balance Inc., we are committed to innovation and excellence. With a global team of passionate and talented employees, we provide exceptional products and shopping experiences.</p>
    </main>
</body>
</html>
