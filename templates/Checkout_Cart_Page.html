<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="static/styles/GlobalStyles.css">
    <link rel="stylesheet" href="static/styles/HeaderStyles.css">

    <script>
        const productImageBaseUrl = "{{ url_for('static', filename='images/thumbnails/SKU/') }}";
    </script>
    
    <style>
        .cart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .cart-table {
            width: 80%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .cart-table th, .cart-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid var(--border-gray);
        }

        .cart-table th {
            background: var(--primary-green);
            color: white;
            font-size: 18px;
        }

        #cart-table-body td {
            padding: 16px 12px;
            vertical-align: middle;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 14px;
            white-space: nowrap;
        }


        .product-info span {
            padding-left: 5px;
        }

        .product-info img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .trash-icon {
            cursor: pointer;
            font-size: 20px;
            color: black;
        }

        .order-summary {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
            margin: 30px auto;
            width: 80%;
        }

        .shipping-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 350px; 
        }

        .shipping-form label {
            font-weight: bold;
        }

        .shipping-form input {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid var(--border-gray);
        }

        .save-address-btn {
            background-color: var(--primary-green);
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .order-total-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            min-width: 250px;
            text-align: center;
        }

        .order-total-box h3 {
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .cart-btn {
            font-size: 16px;
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .shop-btn {
            background-color: gray;
            color: white;
        }

        .submit-btn {
            background-color: var(--primary-green);
            color: white;
        }

        /* Modal Styling */
        #editCartModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            display: none; /* default hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* show when adding .show */
        #editCartModal.show {
            display: flex; 
        }

        /* Modal Content Styling */
        .modal-content {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }



        /* Close button styling */
        #editCartModal .close-edit {
            position: absolute;
            right: 16px;
            top: 16px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Form elements inside modal */
        #editCartModal label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        #editCartModal select,
        #editCartModal input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid var(--border-gray);
            box-sizing: border-box;
        }

        /* Save button */
        #saveEditCartBtn {
            width: 100%;
            background-color: var(--primary-green);
            color: white;
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Hover style Save Edit Cart Button */
        #saveEditCartBtn:hover {
            background-color: #1a4534;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="{{ url_for('static', filename='images/SouthBalanceLogo.png') }}" alt="South Balance Logo" class="logo" />
        <h1 class="page-title">My Cart</h1>
    </header>

    <div class="nav-bar">
        <a class="nav-item" href="/product">Products</a>
        <a class="nav-item" href="/cart">Cart</a>
        <a class="nav-item" href="/order-status">Orders</a>
        <a class="nav-item" href="/account">My Account</a>
        <a class="nav-item" href="/">Log Out</a>
    </div>

    <main class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Color</th>
                    <th>Customization</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-table-body"></tbody>

        </table>

        <div class="order-summary">
            <div class="shipping-form">
              <label for="shippingAddress">Street Address:</label>
              <input type="text" id="shippingAddress" placeholder="123 Aurora St" required>
          
              <label for="shippingCity">City:</label>
              <input type="text" id="shippingCity" placeholder="New Orleans" required>
          
              <label for="shippingState">State:</label>
              <input type="text" id="shippingState" placeholder="LA" required>
          
              <label for="shippingZip">ZIP Code:</label>
              <input type="text" id="shippingZip" placeholder="70118" required>
          
              <button type="button" class="save-address-btn">Save Address</button>

            </div>
          
            <div class="order-total-box">
                <h3>Item Subtotal: $<span id="item-subtotal">0.00</span></h3>
                <h3>Customization Fees: $<span id="customization-fees">0.00</span></h3>
                <h3>------------------------</h3>
                <h2>Order Total: <span id="order-total">0.00</span></h2>
                <h3>------------------------</h3>
                <p class="address-output">Please Enter Delivery Address</p>
              
                <div class="button-container">
                  <button class="cart-btn shop-btn">Shop More</button>
                  <button class="cart-btn submit-btn">Submit Order</button>
                </div>
              </div>
              
          </div>

        <div id="editCartModal" class="modal">
            <div class="modal-content">
              <span class="close-edit">&times;</span>
              <h2>Edit Cart Item</h2>
          
              <label>Color:</label>
              <select id="editColor">
                <!-- Populated via JS -->
              </select>
          
              <label>Customization:</label>
              <select id="editCustomization">
                <option value="">Customize</option>
                <option>Air Force</option>
                <option>Marines</option>
                <option>Army</option>
                <option>Coast Guard</option>
                <option>Space Force</option>
                <option>National Guard</option>
                <option>Navy</option>
                <option>Patriotic</option>
              </select>
          
              <label>Quantity:</label>
              <input type="number" id="editQuantity" min="1">
          
              <button id="saveEditCartBtn">Save Changes</button>
            </div>
          </div>

          
          
    </main>
    <script src="static/js/cart.js"></script>
</body>
</html>
