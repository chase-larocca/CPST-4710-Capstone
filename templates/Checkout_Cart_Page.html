<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="static/styles/GlobalStyles.css">
    <link rel="stylesheet" href="static/styles/HeaderStyles.css">

    <script>
        const productImageBaseUrl = "{{ url_for('static', filename='images/thumbnails/SKU/') }}";
    </script>
    
    <style>
        .cart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .cart-table {
            width: 80%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .cart-table th, .cart-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid var(--border-gray);
        }

        .cart-table th {
            background: var(--primary-green);
            color: white;
            font-size: 18px;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-info img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            object-fit: cover;
        }

        .trash-icon {
            cursor: pointer;
            font-size: 20px;
            color: black;
        }

        .order-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }

        .shipping-selection {
            display: flex;
            gap: 10px;
        }

        select {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-gray);
        }

        .order-total-box {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .order-total-box h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end; 
            width: 80%;
            margin-top: 20px;
        }

        .cart-btn {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-left: 10px; 
        }

        .shop-btn {
            background-color: gray;
            color: white;
        }

        .submit-btn {
            background-color: var(--primary-green);
            color: white;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="{{ url_for('static', filename='images/SouthBalanceLogo.png') }}" alt="South Balance Logo" class="logo" />
        <h1 class="page-title">My Cart</h1>
    </header>

    <nav class="nav-bar">
        <a class="nav-item" href="/product">Products Page</a>
        <a class="nav-item" href="/cart">Cart</a>
        <a class="nav-item" href="/order-status">Order Status</a>
        <a class="nav-item" href="/account">My Account</a>
        <a class="nav-item" href="#">Log Out</a>
    </nav>

    <main class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Color</th>
                    <th>Customization</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="order-summary">
            <div class="shipping-selection">
                <select><option>Select Shipping State</option></select>
                <select><option>Select Shipping City</option></select>
                <select><option>Select Shipping Address</option></select>
            </div>
            <div class="order-total-box">
                <h3>Order Total: <span id="order-total">$0.00</span></h3>
                <p>Selected Delivery Address:</p>
            </div>
        </div>

        <div class="button-container">
            <button class="cart-btn shop-btn">Shop More</button>
            <button class="cart-btn submit-btn">Submit Order</button>
        </div>
    </main>
    <script src="static/js/cart.js"></script>
</body>
</html>
