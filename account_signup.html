
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/GlobalStyles.css">
    <link rel="stylesheet" href="styles/HeaderStyles.css">
    <link rel="stylesheet" href="styles/SignupStyles.css">
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .signup-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form-group input {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-gray);
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        .signup-btn {
            background-color: var(--primary-green);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .signup-btn:hover {
            background-color: #1a4534;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="https://placehold.co/250x232" alt="Logo" class="logo">
        <h1 class="page-title">Please Sign Up for Your Account</h1>
    </header>

    <nav class="nav-bar">
        <div class="nav-item">Login</div>
    </nav>

    <main class="signup-container">
        <div class="signup-content">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter New Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter New Email">
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password">
            </div>
            <div class="button-container">
                <button class="signup-btn">Sign Up My Account</button>
            </div>
        </div>
    </main>
</body>
</html>
