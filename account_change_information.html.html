<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="styles/GlobalStyles.css">
    <link rel="stylesheet" href="styles/HeaderStyles.css">
    <link rel="stylesheet" href="styles/AccountStyles.css">
    <style>
        .account-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .account-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form-group input {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-gray);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: gray;
            color: white;
        }
        .update-btn {
            background-color: var(--primary-green);
            color: white;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <img src="https://placehold.co/250x232" alt="Logo" class="logo">
        <h1 class="page-title">My Account</h1>
    </header>
    <nav class="nav-bar">
        <div class="nav-item">Products Page</div>
        <div class="nav-item">Cart</div>
        <div class="nav-item">Order Status</div>
        <div class="nav-item">My Account</div>
        <div class="nav-item">Log Out</div>
    </nav>
    <main class="account-container">
        <div class="account-content">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter New Username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter New Email">
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password">
            </div>
            <div class="button-container">
                <button class="cancel-btn">Cancel</button>
                <button class="update-btn">Update Account</button>
            </div>
        </div>
    </main>
</body>
</html>
